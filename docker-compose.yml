version: '3.8'

services:
  # Neo4j Database
  neo4j:
    image: neo4j:5-community  # ⬅️ Changed from enterprise to community (free)
    container_name: healthtrack-neo4j
    restart: unless-stopped
    environment:
      - NEO4J_AUTH=neo4j/pakistan@1947
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      - NEO4J_dbms_connector_bolt_advertised__address=localhost:7687
    ports:
      - "7474:7474"   # HTTP
      - "7687:7687"   # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "pakistan@1947", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (FastAPI)
  backend:
    build: ./backend
    container_name: healthtrack-backend
    restart: unless-stopped
    depends_on:
      neo4j:
        condition: service_healthy
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=pakistan@1947
      - NEO4J_DATABASE=neo4j
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/app/data  # Mount your data folder
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (Next.js)
  frontend:
    build: ./frontend
    container_name: healthtrack-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

  # Data Loader (Run once)
  data-loader:
    build: ./backend
    container_name: healthtrack-data-loader
    depends_on:
      neo4j:
        condition: service_healthy
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=pakistan@1947
    volumes:
      - ./backend:/app
      - ./data:/app/data
    command: >
      sh -c "echo 'Waiting for Neo4j...' &&
             sleep 15 &&
             python load_medical_data.py"
    profiles:
      - setup

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_import: